<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makimo | Forgot Password</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/login-signup.css">
</head>
<body>
    <div class="login-signup-form">
        <h1></h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>FORGOT PASSWORD</h2>
                    <form id="forgotPasswordForm">
                        <label for="forgotPasswordEmail">Email:</label>
                        <input type="email" id="forgotPasswordEmail" required>
                        <button class="btn" type="submit">
                            Send Reset Link
                        </button>
                    </form>
                    <p class="account">It may take awhile to send the reset link email, Please wait for the notification.</p><br>
                    <p class="account">Remembered your password? <a href="../html/login.html">Log In</a></p>
                </div>
                <div class="form-img">
                    <a href="../html/home.html"><img src="../assets/makimo thumb.png" alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/forgot-password.js"></script>
</body>
</html>
