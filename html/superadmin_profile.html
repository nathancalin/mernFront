<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makimo | Super IT Admin Profile</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/user dashboard.css">
    <link rel="stylesheet" href="../css/it admin-profile.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar" class="sidenav">
        <div class="brand">
            <img src="../assets/favicon.png" alt="Logo" width="41">
            <h5>Super IT Admin</h5>
        </div>
        <ul class="side-menu top">
            <li><a href="superadmin_landing.html"><i class='bx bxs-dashboard'></i>Home</a></li>
            <li class="active"><a href="superadmin_profile.html"><i class='bx bxs-user'></i>Profile</a></li>
            <li><a href="superadmin_discounts.html"><i class='bx bxs-discount'></i>Discounts</a></li>
            <li><a href="superadmin_leaderboard.html"><i class='bx bxs-medal'></i>Leaderboard</a></li>
            <li><a href="superadmin_user.html"><i class='bx bxs-group'></i>Users</a></li>
            <li><a href="superadmin_levels.html"><i class='bx bxs-bar-chart-alt-2'></i>Levels</a></li>
            <li><a href="#" class="logout" id="logout"><i class='bx bxs-log-out'></i>Logout</a></li>
        </ul>
    </div>
    <div id="content" class="main-content">
        <nav>
            <i class='bx bx-menu'></i>
        </nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Super IT Admin - Profiles</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Super IT Admin</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a href="./superadmin_profile.html" class="active">Profiles</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="filter-sort-container">
                <label for="profileFilter">Search by User ID, First Name, Last Name, or Email   :</label>
                <input type="text" id="profileFilter" placeholder="Search by User ID, First Name, Last Name, or Email">
                <label for="profileSort">Sort by:</label>
                <select id="profileSort">
                    <option value="userId">Sort by User ID</option>
                    <option value="firstName">Sort by First Name</option>
                    <option value="lastName">Sort by Last Name</option>
                    <option value="email">Sort by Email</option>
                </select>
            </div>
            <table id="profile-table">
                <thead>
                    <tr>
                        <th>User ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="profile-table-body">
                    <!-- Profiles will be dynamically inserted here -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal for updating profile -->
    <div id="updateProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Profile</h2>
            <form id="updateProfileForm">
                <input type="hidden" id="modalUserId">
                <label for="modalFirstName">First Name:</label>
                <input type="text" id="modalFirstName" name="firstName" required>
                <label for="modalLastName">Last Name:</label>
                <input type="text" id="modalLastName" name="lastName" required>
                <label for="modalEmail">Email:</label>
                <input type="email" id="modalEmail" name="email" required>
                <button type="submit">Update Profile</button>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/superadmin_profile.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
