<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makimo | Login</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/login-signup.css">

</head>
<body>
    <div class="login-signup-form">
        <h1></h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>LOG IN</h2>
                    <form id="loginForm">
                        <label for="loginEmail">Email:</label>
                        <input type="email" id="loginEmail" required>
                        <label for="loginPassword">Password:</label>
                        <input type="password" id="loginPassword" required>
                        <button class="btn" type="submit">
                            Login
                        </button>
    
                    </form>
                    <p class="account">Forgot your password? <a href="../html/forgot-password.html">Click here</a></p>
                    <p class="account">Don't Have An Account? <a href="../html/signup.html">Sign Up Now</a></p>
                     
                </div>
                <div class="form-img">
                    <a href="../html/home.html"><img src="../assets/makimo thumb.png"  alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/login.js"></script>
</body>
</html>
