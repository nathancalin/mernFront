<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makimo | User Profile</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/user dashboard.css">
    <link rel="stylesheet" href="../css/user dashboard-modal.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar" class="sidenav">
        <div class="brand">
            <img src="../assets/favicon.png" alt="Logo" width="50">
            <h5>User Dashboard</h5>
        </div>
        <ul class="side-menu top">
            <li><a href="landing.html"><i class='bx bxs-dashboard'></i>Home</a></li>
            <li class="active"><a href="profile.html"><i class='bx bxs-user'></i>Profile</a></li>
            <li><a href="user-discounts.html"><i class='bx bxs-discount'></i>Discounts</a></li>
            <li><a href="leaderboard.html"><i class='bx bxs-medal'></i>Leaderboard</a></li>
            <li><a href="#" class="logout" id="logout"><i class='bx bxs-log-out'></i>Logout</a></li>
        </ul>
    </div>
    <div id="content" class="main-content">
        <nav>
            <i class='bx bx-menu'></i>
        </nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Profile Page</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">User</a>
                        </li>
                        <li><i class='bx bx-chevron-right' ></i></li>
                        <li>
                            <a href="./profile.html" class="active">Profile</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div id="profileContainer">
                <!-- Profile content will be dynamically inserted here -->
            </div>
        </main>
    </div>

    <!-- Update Profile Modal -->
    <div id="updateProfileModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Profile</h2>
            <form id="updateProfileForm">
                <label for="firstName">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <!-- Update Password Modal -->
    <div id="updatePasswordModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Password</h2>
            <form id="updatePasswordForm">
                <label for="password">New Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Update</button>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/profile.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
