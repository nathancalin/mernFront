<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makimo | IT Admin Dashboard</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/user dashboard.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar" class="sidenav">
        <div class="brand">
            <img src="../assets/favicon.png" alt="Logo" width="41">
            <h5>IT Admin Dashboard</h5>
        </div>
        <ul class="side-menu top">
            <li class="active"><a href="itadmin_landing.html"><i class='bx bxs-dashboard'></i>Home</a></li>
            <li><a href="itadmin_profile.html"><i class='bx bxs-user'></i>Profile</a></li>
            <li><a href="itadmin_discounts.html"><i class='bx bxs-discount'></i>Discounts</a></li>
            <li><a href="itadmin_leaderboard.html"><i class='bx bxs-medal'></i>Leaderboard</a></li>
            <li><a href="itadmin_user.html"><i class='bx bxs-group'></i>Users</a></li>
            <li><a href="itadmin_levels.html"><i class='bx bxs-bar-chart-alt-2'></i>Levels</a></li>
            <li><a href="#" class="logout" id="logout"><i class='bx bxs-log-out'></i>Logout</a></li>
        </ul>
    </div>
    <div id="content" class="main-content">
        <nav>
            <i class='bx bx-menu'></i>
        </nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Welcome IT Admin!</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">IT Admin</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a href="#" class="active">Dashboard</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <p>This is the IT Admin home page.</p>
            </div>
        </main>
    </div>
    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            console.log('IT Admin landing page loaded');
        
            document.getElementById('logout').addEventListener('click', function() {
                localStorage.removeItem('token');
                localStorage.removeItem('userRole');
                window.location.href = 'login.html';
            });
        });
    </script>
</body>
</html>
