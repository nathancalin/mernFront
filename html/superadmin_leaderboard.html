<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makimo | Super IT Admin Leaderboard</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/user dashboard.css">
    <link rel="stylesheet" href="../css/it admin-leaderboard.css">
    <!-- Boxicons -->
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div id="sidebar" class="sidenav">
        <div class="brand">
            <img src="../assets/favicon.png" alt="Logo" width="41">
            <h5>Super IT Admin</h5>
        </div>
        <ul class="side-menu top">
            <li><a href="superadmin_landing.html"><i class='bx bxs-dashboard'></i>Home</a></li>
            <li><a href="superadmin_profile.html"><i class='bx bxs-user'></i>Profile</a></li>
            <li><a href="superadmin_discounts.html"><i class='bx bxs-discount'></i>Discounts</a></li>
            <li class="active"><a href="superadmin_leaderboard.html"><i class='bx bxs-medal'></i>Leaderboard</a></li>
            <li><a href="superadmin_user.html"><i class='bx bxs-group'></i>Users</a></li>
            <li><a href="superadmin_levels.html"><i class='bx bxs-bar-chart-alt-2'></i>Levels</a></li>
            <li><a href="#" class="logout" id="logout"><i class='bx bxs-log-out'></i>Logout</a></li>
        </ul>
    </div>
    <div id="content" class="main-content">
        <nav>
            <i class='bx bx-menu'></i>
        </nav>
        <main>
            <div class="head-title">
                <div class="left">
                    <h1>Super IT Admin - Leaderboards</h1>
                    <ul class="breadcrumb">
                        <li>
                            <a href="#">Super IT Admin</a>
                        </li>
                        <li><i class='bx bx-chevron-right'></i></li>
                        <li>
                            <a href="./superadmin_leaderboard.html" class="active">Leaderboards</a>
                        </li>
                    </ul>
                </div>
            </div>
            <table id="leaderboard-table">
                <thead>
                    <tr>
                        <th>Profile ID</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Total Score</th>
                        <th>Rank</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="leaderboard-table-body">
                    <!-- Leaderboard entries will be dynamically inserted here -->
                </tbody>
            </table>
        </main>
    </div>

    <!-- Modal for updating leaderboard entry -->
    <div id="updateLeaderboardModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Leaderboard Entry</h2>
            <form id="updateLeaderboardForm">
                <input type="hidden" id="modalLeaderboardId"><br>
                <label for="modalProfileID">Profile ID:</label>
                <input type="text" id="modalProfileID" name="profileID" disabled><br>
                <label for="modalFirstName">First Name:</label>
                <input type="text" id="modalFirstName" name="firstName" required><br>
                <label for="modalLastName">Last Name:</label>
                <input type="text" id="modalLastName" name="lastName" required><br>
                <label for="modalTotalScore">Total Score:</label>
                <input type="number" id="modalTotalScore" name="totalScore" required><br>
                <button type="submit">Update Entry</button>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/superadmin_leaderboard.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
