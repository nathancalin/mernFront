<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SuperAdmin - Levels</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/modal.css">
</head>
<body>
    <div class="sidenav">
        <a href="superadmin_landing.html">Home</a>
        <a href="superadmin_profile.html">Profile</a>
        <a href="superadmin_discounts.html">Discounts</a>
        <a href="superadmin_leaderboard.html">Leaderboard</a>
        <a href="superadmin_user.html">Users</a>
        <a href="superadmin_levels.html">Levels</a>
        <a href="#" id="logout">Logout</a>
    </div>
    <div class="main-content">
        <h1>SuperAdmin - Levels</h1>
        <div id="level-container">
            <form id="createLevelForm">
                <h2>Create Level</h2>
                <label for="levelNumber">Level Number:</label>
                <input type="number" id="levelNumber" name="levelNumber" required>
                <label for="description">Description:</label>
                <input type="text" id="description" name="description" required>
                <label for="difficulty">Difficulty:</label>
                <input type="text" id="difficulty" name="difficulty" required>
                <label for="maxScore">Max Score:</label>
                <input type="number" id="maxScore" name="maxScore" required>
                <button type="submit">Create Level</button>
            </form>
            <table id="level-table">
                <thead>
                    <tr>
                        <th>Level Number</th>
                        <th>Description</th>
                        <th>Difficulty</th>
                        <th>Max Score</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="level-table-body">
                    <!-- Levels will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal for updating level -->
    <div id="updateLevelModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Update Level</h2>
            <form id="updateLevelForm">
                <input type="hidden" id="modalLevelId">
                <label for="modalLevelNumber">Level Number:</label>
                <input type="number" id="modalLevelNumber" name="levelNumber" required>
                <label for="modalDescription">Description:</label>
                <input type="text" id="modalDescription" name="description" required>
                <label for="modalDifficulty">Difficulty:</label>
                <input type="text" id="modalDifficulty" name="difficulty" required>
                <label for="modalMaxScore">Max Score:</label>
                <input type="number" id="modalMaxScore" name="maxScore" required>
                <button type="submit">Update Level</button>
            </form>
        </div>
    </div>

    <script src="../js/auth.js"></script>
    <script src="../js/superadmin_levels.js"></script>
</body>
</html>
