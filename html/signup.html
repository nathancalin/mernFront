<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Makimo | Sign Up</title>
    <link rel="icon" type="image/x-icon" href="../assets/favicon.png">
    <link rel="stylesheet" href="../css/login-signup.css">
</head>
<body>
    <div class="login-signup-form">
        <h1></h1>
        <div class="container">
            <div class="main">
                <div class="content">
                    <h2>SIGN UP</h2>
                    <form id="signupForm">
                        <label for="firstName">First Name:</label>
                        <input type="text" id="firstName" required>
                        <label for="lastName">Last Name:</label>
                        <input type="text" id="lastName" required>
                        <label for="username">Username:</label>
                        <input type="text" id="username" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                        <button class="btn" type="submit">Sign Up</button>
    
                    </form>
                    <p class="account">Registration may take while to load as it will sent you a verification link in your email. Please wait.</p><br>
                    <p class="account">Have An Account? <a href="../html/login.html">Login Now</a></p>
                     
                </div>
                <div class="form-img">
                    <a href="../html/home.html"><img src="../assets/makimo thumb.png"  alt=""></a>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/signup.js"></script>
</body>
</html>
